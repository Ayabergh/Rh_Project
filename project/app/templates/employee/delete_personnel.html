<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center text-danger">Supprimer Personnel</h1>
        <p>Êtes-vous sûr de vouloir supprimer {{ personnel.name }} ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirmer</button>
            <a href="{% url 'personnels' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
